<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <meta name="description" content="Get in touch with Miska Braun through this contact page." />
  <meta name="author" content="Miska Braun" />
  <title>Contact - Miska Braun</title>
  <style>
    /* Background Image Layer */
    body::before {
      content: "";
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: url("images/AI_2025_Sky.png") no-repeat center center;
      background-size: cover;
      opacity: 0.82;
      z-index: -1;
      filter: grayscale(70%) blur(0.1px);
    }

    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      line-height: 1.6;
      background-color: #f1f1f1;
      color: #2a2a2a;
      --mouse-x: 50%;
      --mouse-y: 50%;
      position: relative;
    }

    body::after {
      content: "";
      position: fixed;
      inset: 0;
      pointer-events: none;
      z-index: 0;
      background: radial-gradient(circle at var(--mouse-x) var(--mouse-y), rgba(241, 221, 6, 0.18), transparent 60%);
      mix-blend-mode: lighten;
      transition: background 0.15s;
    }

    /* Left-hand vertical nav */
    nav {
      position: fixed;
      top: 50%;
      left: 0;
      transform: translateY(-50%);
      z-index: 1000;
      background: rgba(0, 0, 0, 0.6);
      border-radius: 0 10px 10px 0;
      padding: 1em 0.5em;
      backdrop-filter: blur(5px);
      transition: background 0.3s;
    }

    nav:hover {
      background: rgba(0, 0, 0, 0.85);
    }

    nav ul {
      list-style: none;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      gap: 1em;
      align-items: center;
    }

    nav ul li a {
      color: #fff;
      text-decoration: none;
      font-weight: bold;
      writing-mode: vertical-rl;
      transform: rotate(180deg);
      transition: all 0.3s ease;
      font-size: 1.85rem;
    }

    nav ul li a:hover {
      color: #ffd700;
      font-size: 1.95rem;
      transform: rotate(180deg) scale(1.00);
    }

    @media (max-width: 768px) {
      nav {
        top: unset;
        bottom: 0;
        left: 0;
        right: 0;
        transform: none;
        border-radius: 10px 10px 0 0;
        padding: 0.5em;
      }

      nav ul {
        flex-direction: row;
        justify-content: space-around;
      }

      nav ul li a {
        writing-mode: horizontal-tb;
        transform: none;
        font-size: 0.9rem;
      }

      nav ul li a:hover {
        transform: scale(1.15);
      }
    }

    section#contact {
      padding: 0;
      margin: 0;
      background: none;
      box-shadow: none;
      border-radius: 0;
      display: flex;
      align-items: center;
      justify-content: flex-start;
      min-height: 100vh;
      padding-left: 8vw;
      padding-right: 0;
    }

    .contact-form {
      background: rgba(255,255,255,0.7);
      border-radius: 16px;
      box-shadow: 0 4px 24px rgba(0,0,0,0.08);
      padding: 2em 2.5em;
      max-width: 340px;
      width: 100%;
      margin: 0;
      backdrop-filter: blur(4px);
    }
    .contact-form h2 {
      margin-top: 0;
      font-size: 1.3em;
      color: #222;
      text-align: center;
      font-weight: 600;
    }
    .contact-form label {
      display: block;
      margin: 1em 0 0.2em 0;
      font-size: 0.95em;
      color: #333;
    }
    .contact-form input,
    .contact-form textarea {
      width: 100%;
      padding: 0.5em;
      border: 1px solid #bbb;
      border-radius: 6px;
      background: rgba(255,255,255,0.6);
      font-size: 1em;
      margin-bottom: 0.7em;
      resize: vertical;
    }
    .contact-form button {
      width: 100%;
      padding: 0.7em;
      border: none;
      border-radius: 6px;
      background: #0077ccbb;
      color: #fff;
      font-size: 1em;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.2s;
    }
    .contact-form button:hover {
      background: #005fa3cc;
    }
  </style>
</head>
<body>

  <!-- Left-hand Vertical Navigation -->
  <nav>
    <ul>
      <li><a href="index.html">Home</a></li>
      <li><a href="freetime.html">Freetime</a></li>
      <li><a href="cv.html">CV/Professional</a></li>
      <li><a href="contact.html">Contact</a></li>
    </ul>
  </nav>

  <section id="contact">
    <form class="contact-form" action="mailto:miskabraun@gmail.com" method="post" enctype="text/plain">
      <h2>Contact Miska</h2>
      <label for="name">Name</label>
      <input id="name" name="name" type="text" autocomplete="name" required />

      <label for="email">Email</label>
      <input id="email" name="email" type="email" autocomplete="email" required />

      <label for="message">Message</label>
      <textarea id="message" name="message" rows="3" required></textarea>

      <button type="submit">Send</button>
    </form>
  </section>

  <footer>
    <p>&copy; 2025 Miska Braun</p>
  </footer>

  <script>
    document.addEventListener("mousemove", (e) => {
      const x = (e.clientX / window.innerWidth) * 100 + "%";
      const y = (e.clientY / window.innerHeight) * 100 + "%";
      document.body.style.setProperty("--mouse-x", x);
      document.body.style.setProperty("--mouse-y", y);
    });
  </script>

</body>
</html>
