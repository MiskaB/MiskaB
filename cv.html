<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Explore the professional journey of Miska Braun, including experience, skills, and achievements." />
  <meta name="author" content="Miska Braun" />
  <title>CV/Professional - Miska Braun</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    body::before {
      content: "";
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: url("https://raw.githubusercontent.com/MiskaB/MiskaB/main/images/AI_2025_sky.png") no-repeat center center fixed;
      background-size: cover;
      opacity: 0.82;
      z-index: -1;
      filter: grayscale(70%) blur(0.1px);
    }

    body {
      font-family: Arial, sans-serif;
      color: #f0f0f0;
      scroll-snap-type: y mandatory;
      overflow-y: scroll;
      height: 100vh;
      position: relative;
      background-color: #111;
    }

    nav {
      position: fixed;
      top: 50%;
      left: 0;
      transform: translateY(-50%);
      z-index: 1000;
      background: rgba(0, 0, 0, 0.6);
      border-radius: 0 10px 10px 0;
      padding: 1em 0.5em;
      backdrop-filter: blur(5px);
      transition: background 0.3s;
    }

    nav:hover {
      background: rgba(0, 0, 0, 0.85);
    }

    nav ul {
      list-style: none;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      gap: 1em;
      align-items: center;
    }

    nav ul li a {
      color: #fff;
      text-decoration: none;
      font-weight: bold;
      writing-mode: vertical-rl;
      transform: rotate(180deg);
      transition: all 0.3s ease;
      font-size: 1.85rem;
    }

    nav ul li a:hover {
      color: #ffd700;
      font-size: 1.95rem;
      transform: rotate(180deg) scale(1.00);
    }

    @media (max-width: 768px) {
      nav {
        top: unset;
        bottom: 0;
        left: 0;
        right: 0;
        transform: none;
        border-radius: 10px 10px 0 0;
        padding: 0.5em;
      }

      nav ul {
        flex-direction: row;
        justify-content: space-around;
      }

      nav ul li a {
        writing-mode: horizontal-tb;
        transform: none;
        font-size: 0.9rem;
      }

      nav ul li a:hover {
        transform: scale(1.15);
      }
    }

    section {
      height: 100vh;
      scroll-snap-align: start;
      display: flex;
      align-items: center;
      justify-content: space-around;
      flex-wrap: wrap;
      padding: 3em;
      opacity: 0;
      transform: translateY(40px);
      transition: all 1s ease;
    }

    section.visible {
      opacity: 1;
      transform: translateY(0);
    }

    .company-logo {
      max-width: 120px;
      margin-bottom: 1em;
    }

    .company-info {
      flex: 1 1 300px;
      max-width: 500px;
      text-align: center;
    }

    .roles {
      flex: 2 1 600px;
      background-color: rgba(255,255,255,0.1);
      padding: 1.5em;
      border-radius: 10px;
    }

    .roles h3 {
      margin-bottom: 0.5em;
      color: #ffd700;
    }

    .role {
      margin-bottom: 1.5em;
    }

    .skills {
      margin-top: 1em;
    }

    .skills h4 {
      margin: 0.5em 0;
      color: #ccc;
    }

    .skills ul {
      list-style: none;
      padding: 0;
      margin: 0;
      display: flex;
      gap: 1em;
      flex-wrap: wrap;
    }

    .skills li {
      background: rgba(255,255,255,0.15);
      padding: 0.4em 0.8em;
      border-radius: 5px;
    }

    .timeline-dots {
      position: fixed;
      right: 20px;
      top: 50%;
      transform: translateY(-50%);
      display: flex;
      flex-direction: column;
      gap: 1em;
      z-index: 999;
    }

    .timeline-dots a {
      width: 14px;
      height: 14px;
      background: #888;
      border-radius: 50%;
      display: block;
      transition: background 0.3s;
    }

    .timeline-dots a:hover,
    .timeline-dots a.active {
      background: #ffd700;
    }

    .scroll-arrow {
      position: fixed;
      left: 50%;
      transform: translateX(-50%);
      font-size: 2em;
      color: #04040d;
      text-align: center;
      font-weight: bold;
      cursor: pointer;
      z-index: 1001;
    }

    .scroll-arrow span {
      display: block;
      font-size: 0.9em;
      margin-top: 5px;
    }

    .scroll-arrow:hover {
      color: #ffd700;
      transform: translateX(-50%) scale(1.1);
    }

    #scroll-down {
      bottom: 20px;
      animation: bounce 1.5s infinite;
    }

    #go-up {
      top: 20px;
      display: none;
    }

    @keyframes bounce {
      0%, 100% {
        transform: translateX(-50%) translateY(0);
      }
      50% {
        transform: translateX(-50%) translateY(-10px);
      }
    }
  </style>
</head>
<body>

  <!-- Navigation -->
  <nav>
    <ul>
      <li><a href="index.html">Home</a></li>
      <li><a href="freetime.html">Freetime</a></li>
      <li><a href="cv.html">CV/Professional</a></li>
      <li><a href="contact.html">Contact</a></li>
    </ul>
  </nav>

  <!-- Timeline Navigation Dots -->
  <div class="timeline-dots">
    <a href="#eficode" id="dot-1"></a>
    <a href="#crayon" id="dot-2"></a>
    <a href="#pedibm" id="dot-3"></a>
  </div>

  <!-- Sections -->
  <section id="eficode">
    <div class="company-info">
      <img src="https://raw.githubusercontent.com/MiskaB/MiskaB/main/images/Eficode_logo.png" alt="Eficode" class="company-logo">
      <h2>Eficode</h2>
    </div>
  </section>

  <section id="crayon">
    <div class="company-info">
      <img src="https://raw.githubusercontent.com/MiskaB/MiskaB/main/images/Craoyn_logo.png" alt="Crayon" class="company-logo">
      <h2>Crayon</h2>
    </div>
  </section>

  <section id="pedibm">
    <div class="company-info">
      <img src="https://raw.githubusercontent.com/MiskaB/MiskaB/main/images/Pedab_logo.png" alt="Pedab" class="company-logo">
      <img src="https://raw.githubusercontent.com/MiskaB/MiskaB/main/images/IBM_logo.png" alt="IBM" class="company-logo">
      <h2>Pedab + IBM</h2>
    </div>
  </section>

  <!-- Scroll Down Arrow -->
  <div class="scroll-arrow" id="scroll-down">
    ↓
    <span>Scroll Down</span>
  </div>

  <!-- Go Up Arrow -->
  <div class="scroll-arrow" id="go-up">
    ↑
    <span>Go Up</span>
  </div>

  <!-- JS for Scroll Behavior -->
  <script>
    const sections = document.querySelectorAll('section');
    const dots = document.querySelectorAll('.timeline-dots a');
    const scrollDown = document.getElementById('scroll-down');
    const goUp = document.getElementById('go-up');

    const observer = new IntersectionObserver(entries => {
      entries.forEach(entry => {
        if (entry.isIntersecting) {
          entry.target.classList.add('visible');
          const id = entry.target.id;
          dots.forEach(dot => {
            dot.classList.toggle('active', dot.getAttribute('href').includes(id));
          });
        }
      });
    }, { threshold: 0.6 });

    sections.forEach(sec => observer.observe(sec));

    scrollDown.addEventListener('mouseenter', () => {
      const first = document.querySelector('section');
      if (first) first.scrollIntoView({ behavior: 'smooth' });
    });

    goUp.addEventListener('mouseenter', () => {
      document.body.scrollIntoView({ behavior: 'smooth' });
    });

    window.addEventListener('scroll', () => {
      if (window.scrollY > 100) {
        goUp.style.display = 'block';
      } else {
        goUp.style.display = 'none';
      }
    });
  </script>

</body>
</html>
