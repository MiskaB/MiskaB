    <script>
        // Mouse tracking for glow effect
        document.addEventListener('mousemove', (e) => {
            const x = (e.clientX / window.innerWidth) * 100;
            const y = (e.clientY / window.innerHeight) * 100;
            document.body.style.setProperty('--mouse-x', `${x}%`);
            document.body.style.setProperty('--mouse-y', `${y}%`);
        });

        // ========== CONSTANTS ==========
        const CANVAS_WIDTH = 800;
        const CANVAS_HEIGHT = 600;
        const PADDLE_WIDTH = 100;
        const PADDLE_HEIGHT = 15;
        const PADDLE_OFFSET_Y = 30;
        const BALL_RADIUS = 8;
        const BALL_SPEED_BASE = 5;
        const BALL_SPEED_INCREMENT = 0.8;
        const BRICK_ROW_COUNT_BASE = 3;
        const BRICK_COLUMN_COUNT = 10;
        const BRICK_PADDING = 10;
        const BRICK_OFFSET_TOP = 50;
        const BRICK_OFFSET_LEFT = 35;
        const BRICK_HEIGHT = 20;
        const MAX_LIVES = 3;

        const COLORS = {
            paddle: '#00f2ff',
            ball: '#ffffff',
            bricks: ['#ff0055', '#ff7700', '#ffdd00', '#00ff66', '#00ccff', '#cc00ff']
        };

        const GameState = {
            MENU: 'MENU',
            PLAYING: 'PLAYING',
            LEVEL_COMPLETE: 'LEVEL_COMPLETE',
            GAME_OVER: 'GAME_OVER'
        };

        // ========== GAME STATE ==========
        let canvas, ctx;
        let gameState = GameState.MENU;
        let score = 0;
        let lives = MAX_LIVES;
        let level = 1;
        let isSoundEnabled = true;
        let ball, paddle, bricks;
        let isBallActive = false;
        let animationId = null;
        let touchIndicator = { show: false, x: 0, timestamp: 0 };

        // ========== AUDIO ==========
        let audioCtx = null;
        let isMuted = false;

        function initAudio() {
            if (!audioCtx) {
                const AudioContextClass = window.AudioContext || window.webkitAudioContext;
                if (AudioContextClass) {
                    audioCtx = new AudioContextClass();
                }
            }
            if (audioCtx && audioCtx.state === 'suspended') {
                audioCtx.resume();
            }
        }

        function playTone(freq, type, duration, volume = 0.1) {
            if (isMuted || !isSoundEnabled || !audioCtx) return;
            
            const osc = audioCtx.createOscillator();
            const gain = audioCtx.createGain();

            osc.type = type;
            osc.frequency.setValueAtTime(freq, audioCtx.currentTime);
            
            gain.gain.setValueAtTime(volume, audioCtx.currentTime);
            gain.gain.exponentialRampToValueAtTime(0.01, audioCtx.currentTime + duration);

            osc.connect(gain);
            gain.connect(audioCtx.destination);

            osc.start();
            osc.stop(audioCtx.currentTime + duration);
        }

        const playSound = {
            paddleHit: () => playTone(440, 'square', 0.1, 0.1),
            wallHit: () => playTone(220, 'square', 0.05, 0.1),
            brickHit: () => playTone(880, 'square', 0.08, 0.1),
            lifeLost: () => {
                if (isMuted || !isSoundEnabled || !audioCtx) return;
                const osc = audioCtx.createOscillator();
                const gain = audioCtx.createGain();
                osc.type = 'sawtooth';
                osc.frequency.setValueAtTime(150, audioCtx.currentTime);
                osc.frequency.exponentialRampToValueAtTime(0.01, audioCtx.currentTime + 0.5);
                gain.gain.setValueAtTime(0.2, audioCtx.currentTime);
                gain.gain.linearRampToValueAtTime(0, audioCtx.currentTime + 0.5);
                osc.connect(gain);
                gain.connect(audioCtx.destination);
                osc.start();
                osc.stop(audioCtx.currentTime + 0.5);
            },
            levelUp: () => {
                if (isMuted || !isSoundEnabled || !audioCtx) return;
                [523.25, 659.25, 783.99, 1046.50].forEach((freq, i) => {
                    setTimeout(() => playTone(freq, 'square', 0.2, 0.1), i * 100);
                });
            },
            gameOver: () => {
                if (isMuted || !isSoundEnabled || !audioCtx) return;
                [300, 250, 200, 150].forEach((freq, i) => {
                    setTimeout(() => playTone(freq, 'sawtooth', 0.3, 0.2), i * 150);
                });
            }
        };

        // ========== INITIALIZATION ==========
        function init() {
            canvas = document.getElementById('gameCanvas');
            ctx = canvas.getContext('2d');

            // Event listeners
            canvas.addEventListener('mousemove', handleMouseMove);
            canvas.addEventListener('touchmove', handleTouchMove, { passive: false });
            canvas.addEventListener('mousedown', launchBall);
            canvas.addEventListener('touchstart', handleTouchStart, { passive: false });
            
            document.getElementById('sound-btn').addEventListener('click', toggleSound);

            updateUI();
            gameLoop();
        }

        function resetBall() {
            isBallActive = false;
            ball = {
                x: paddle.x + paddle.width / 2,
                y: paddle.y - BALL_RADIUS - 2,
                dx: 0,
                dy: 0,
                radius: BALL_RADIUS,
                speed: BALL_SPEED_BASE + (level * BALL_SPEED_INCREMENT)
            };
        }

        function initLevel() {
            // Create bricks
            bricks = [];
            const rows = Math.min(BRICK_ROW_COUNT_BASE + level - 1, 8);
            const brickWidth = (CANVAS_WIDTH - (BRICK_OFFSET_LEFT * 2) - (BRICK_PADDING * (BRICK_COLUMN_COUNT - 1))) / BRICK_COLUMN_COUNT;

            for (let c = 0; c < BRICK_COLUMN_COUNT; c++) {
                for (let r = 0; r < rows; r++) {
                    // Skip some bricks for patterns in higher levels
                    if (level > 2 && (c + r) % 2 === 0 && level % 2 !== 0) continue;
                    
                    bricks.push({
                        x: (c * (brickWidth + BRICK_PADDING)) + BRICK_OFFSET_LEFT,
                        y: (r * (BRICK_HEIGHT + BRICK_PADDING)) + BRICK_OFFSET_TOP,
                        width: brickWidth,
                        height: BRICK_HEIGHT,
                        status: 1,
                        color: COLORS.bricks[r % COLORS.bricks.length],
                        value: (rows - r) * 10
                    });
                }
            }

            // Reset paddle
            paddle = {
                x: (CANVAS_WIDTH - PADDLE_WIDTH) / 2,
                y: CANVAS_HEIGHT - PADDLE_OFFSET_Y,
                width: Math.max(PADDLE_WIDTH - ((level - 1) * 5), 60),
                height: PADDLE_HEIGHT,
                color: COLORS.paddle
            };

            resetBall();
        }

        // ========== GAME LOGIC ==========
        function update() {
            if (gameState !== GameState.PLAYING) return;

            // Sticky ball logic
            if (!isBallActive) {
                ball.x = paddle.x + paddle.width / 2;
                ball.y = paddle.y - ball.radius - 2;
                return;
            }

            // Ball physics
            ball.x += ball.dx;
            ball.y += ball.dy;

            // Wall collisions
            if (ball.x + ball.radius > CANVAS_WIDTH) {
                ball.x = CANVAS_WIDTH - ball.radius;
                ball.dx = -ball.dx;
                playSound.wallHit();
            } else if (ball.x - ball.radius < 0) {
                ball.x = ball.radius;
                ball.dx = -ball.dx;
                playSound.wallHit();
            }

            // Ceiling collision
            if (ball.y - ball.radius < 0) {
                ball.y = ball.radius;
                ball.dy = -ball.dy;
                playSound.wallHit();
            }

            // Paddle collision
            if (
                ball.x + ball.radius >= paddle.x &&
                ball.x - ball.radius <= paddle.x + paddle.width &&
                ball.y + ball.radius >= paddle.y &&
                ball.y - ball.radius < paddle.y + paddle.height / 2
            ) {
                if (ball.dy > 0) {
                    ball.y = paddle.y - ball.radius - 1;
                    ball.dy = -Math.abs(ball.dy);
                    
                    // Spin logic
                    const hitPoint = ball.x - (paddle.x + paddle.width / 2);
                    const normalizedHit = hitPoint / (paddle.width / 2);
                    ball.dx = normalizedHit * (ball.speed * 1.5);
                    
                    if (Math.abs(ball.dx) < 1) ball.dx = ball.dx > 0 ? 1 : -1;
                    
                    playSound.paddleHit();
                }
            }

            // Brick collision
            let activeCount = 0;
            for (let i = 0; i < bricks.length; i++) {
                const b = bricks[i];
                if (b.status === 1) {
                    activeCount++;
                    if (
                        ball.x > b.x &&
                        ball.x < b.x + b.width &&
                        ball.y > b.y &&
                        ball.y < b.y + b.height
                    ) {
                        ball.dy = -ball.dy;
                        b.status = 0;
                        score += b.value;
                        updateUI();
                        playSound.brickHit();
                        activeCount--;
                    }
                }
            }

            // Level complete
            if (activeCount === 0 && bricks.length > 0) {
                gameState = GameState.LEVEL_COMPLETE;
                document.getElementById('level-complete-text').textContent = `LEVEL ${level} CLEAR!`;
                document.getElementById('level-complete-overlay').classList.remove('hidden');
                playSound.levelUp();
                isBallActive = false;
            }

            // Game over / life lost
            if (ball.y - ball.radius > CANVAS_HEIGHT) {
                if (lives > 1) {
                    lives--;
                    updateUI();
                    playSound.lifeLost();
                    resetBall();
                } else {
                    lives = 0;
                    updateUI();
                    gameState = GameState.GAME_OVER;
                    document.getElementById('final-score').textContent = score;
                    document.getElementById('game-over-overlay').classList.remove('hidden');
                    playSound.gameOver();
                }
            }
        }

        function draw() {
            // Clear
            ctx.clearRect(0, 0, CANVAS_WIDTH, CANVAS_HEIGHT);

            // Background gradient
            const gradient = ctx.createLinearGradient(0, 0, 0, CANVAS_HEIGHT);
            gradient.addColorStop(0, '#020617');
            gradient.addColorStop(1, '#0f172a');
            ctx.fillStyle = gradient;
            ctx.fillRect(0, 0, CANVAS_WIDTH, CANVAS_HEIGHT);

            // Draw bricks
            bricks.forEach(b => {
                if (b.status === 1) {
                    ctx.fillStyle = b.color;
                    ctx.shadowColor = b.color;
                    ctx.shadowBlur = 10;
                    ctx.fillRect(b.x, b.y, b.width, b.height);
                    ctx.shadowBlur = 0;
                }
            });

            // Draw paddle
            ctx.fillStyle = paddle.color;
            ctx.shadowColor = paddle.color;
            ctx.shadowBlur = 15;
            ctx.fillRect(paddle.x, paddle.y, paddle.width, paddle.height);
            ctx.shadowBlur = 0;

            // Draw ball
            ctx.beginPath();
            ctx.arc(ball.x, ball.y, ball.radius, 0, Math.PI * 2);
            ctx.fillStyle = COLORS.ball;
            ctx.fill();
            ctx.closePath();

            // Draw touch indicator (for mobile feedback)
            const now = Date.now();
            if (touchIndicator.show && now - touchIndicator.timestamp < 300) {
                ctx.beginPath();
                const alpha = 1 - (now - touchIndicator.timestamp) / 300;
                ctx.arc(touchIndicator.x, paddle.y, 10, 0, Math.PI * 2);
                ctx.strokeStyle = `rgba(74, 222, 128, ${alpha})`;
                ctx.lineWidth = 3;
                ctx.stroke();
                ctx.closePath();
            }

            // Draw "TAP TO START" if ball not active
            if (!isBallActive && gameState === GameState.PLAYING) {
                ctx.fillStyle = "white";
                ctx.font = "16px 'Press Start 2P'";
                ctx.textAlign = "center";
                
                const now = Date.now();
                if (Math.floor(now / 500) % 2 === 0) {
                    ctx.fillText("TAP TO START", CANVAS_WIDTH / 2, CANVAS_HEIGHT / 2 + 50);
                }
                
                ctx.fillStyle = "rgba(255,255,255,0.5)";
                ctx.font = "12px 'Press Start 2P'";
                ctx.fillText("‚ñ≤", ball.x, ball.y - 15);
            }
        }

        function gameLoop() {
            update();
            draw();
            animationId = requestAnimationFrame(gameLoop);
        }

        // ========== INPUT HANDLING ==========
        function handleInput(clientX) {
            if (gameState !== GameState.PLAYING) return;

            const rect = canvas.getBoundingClientRect();
            const scaleX = CANVAS_WIDTH / rect.width;
            const relativeX = (clientX - rect.left) * scaleX;
            
            let newPaddleX = relativeX - (paddle.width / 2);
            newPaddleX = Math.max(0, Math.min(CANVAS_WIDTH - paddle.width, newPaddleX));
            
            paddle.x = newPaddleX;
            
            if (!isBallActive) {
                ball.x = newPaddleX + paddle.width / 2;
            }
        }

        function handleMouseMove(e) {
            handleInput(e.clientX);
        }

        function handleTouchMove(e) {
            e.preventDefault();
            if (e.touches.length > 0) {
                const clientX = e.touches[0].clientX;
                handleInput(clientX);
                
                // Show touch feedback
                const rect = canvas.getBoundingClientRect();
                const scaleX = CANVAS_WIDTH / rect.width;
                touchIndicator = {
                    show: true,
                    x: (clientX - rect.left) * scaleX,
                    timestamp: Date.now()
                };
            }
        }

        function handleTouchStart(e) {
            e.preventDefault();
            initAudio(); // Ensure audio context is initialized on touch
            if (e.touches.length > 0) {
                const clientX = e.touches[0].clientX;
                handleInput(clientX);
                
                // Show touch feedback
                const rect = canvas.getBoundingClientRect();
                const scaleX = CANVAS_WIDTH / rect.width;
                touchIndicator = {
                    show: true,
                    x: (clientX - rect.left) * scaleX,
                    timestamp: Date.now()
                };
                
                launchBall();
            }
        }

        function launchBall() {
            if (gameState === GameState.PLAYING && !isBallActive) {
                isBallActive = true;
                ball.dy = -ball.speed;
                ball.dx = (Math.random() - 0.5) * ball.speed;
            }
        }

        // ========== UI FUNCTIONS ==========
        function updateUI() {
            document.getElementById('score').textContent = score;
            document.getElementById('level').textContent = level;
            
            const livesContainer = document.getElementById('lives-container');
            livesContainer.innerHTML = '';
            for (let i = 0; i < Math.max(0, lives); i++) {
                const heart = document.createElement('span');
                heart.className = 'heart';
                heart.textContent = '‚ù§';
                livesContainer.appendChild(heart);
            }
        }

        function toggleSound() {
            isSoundEnabled = !isSoundEnabled;
            isMuted = !isSoundEnabled;
            const btn = document.getElementById('sound-btn');
            
            if (isSoundEnabled) {
                btn.textContent = 'üîä';
                btn.classList.add('sound-on');
                btn.classList.remove('sound-off');
                initAudio();
            } else {
                btn.textContent = 'üîá';
                btn.classList.remove('sound-on');
                btn.classList.add('sound-off');
            }
        }

        // ========== GAME CONTROL FUNCTIONS ==========
        function startGame() {
            initAudio();
            score = 0;
            lives = MAX_LIVES;
            level = 1;
            gameState = GameState.PLAYING;
            
            document.getElementById('menu-overlay').classList.add('hidden');
            
            initLevel();
            updateUI();
        }

        function restartGame() {
            score = 0;
            lives = MAX_LIVES;
            level = 1;
            gameState = GameState.PLAYING;
            
            document.getElementById('game-over-overlay').classList.add('hidden');
            
            initLevel();
            updateUI();
        }

        function nextLevel() {
            level++;
            gameState = GameState.PLAYING;
            
            document.getElementById('level-complete-overlay').classList.add('hidden');
            
            initLevel();
            updateUI();
        }

        // ========== START ==========
        window.addEventListener('load', init);
    </script>
    </div> <!-- end game-wrapper -->
</body>
</html>
