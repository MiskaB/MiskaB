<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <meta name="description" content="Welcome to Miska Braun's personal and professional portfolio" />
  <meta name="author" content="Miska Braun" />
  <title>Welcome - Miska Braun</title>
  
  <!-- PWA Manifest -->
  <link rel="manifest" href="manifest.json">
  <link rel="apple-touch-icon" href="images/AppleTouchIcon.png">
  <meta name="theme-color" content="#ffd700">
  
  <style>
    :root {
      /* Dark theme - Enhanced contrast */
      --bg-primary: #0a0a0a;
      --text-primary: #ffffff;
      --text-secondary: #e0e0e0;
      --accent-primary: #ffdd00;
      --accent-secondary: rgba(0,255,180,0.18);
      --button-bg: rgba(255,221,0,0.2);
      --button-bg-hover: rgba(255,221,0,0.4);
      --card-bg: rgba(255,255,255,0.12);
    }

    /* Background Image Layer */
    body::before {
      content: "";
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: url("images/AI_2025_Sky.png") no-repeat center center;
      background-size: cover;
      opacity: 0.82;
      z-index: -1;
      filter: grayscale(70%) blur(0.1px);
    }

    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      line-height: 1.6;
      background-color: var(--bg-primary);
      color: var(--text-primary);
      --mouse-x: 50%;
      --mouse-y: 50%;
      position: relative;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }

    body::after {
      content: "";
      position: fixed;
      inset: 0;
      pointer-events: none;
      z-index: 0;
      background: radial-gradient(circle at var(--mouse-x) var(--mouse-y), var(--accent-secondary), transparent 60%);
      mix-blend-mode: lighten;
      transition: background 0.15s;
    }

    .welcome-container {
      text-align: center;
      max-width: 600px;
      padding: 3em 2em;
      background: var(--card-bg);
      border-radius: 20px;
      backdrop-filter: blur(10px);
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
      z-index: 1;
      position: relative;
      animation: fadeInUp 1s ease-out;
    }

    @keyframes fadeInUp {
      0% {
        opacity: 0;
        transform: translateY(30px);
      }
      100% {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .welcome-container h1 {
      font-size: 2.5rem;
      margin-bottom: 0.5em;
      color: var(--accent-primary);
      text-shadow: 0 2px 4px rgba(0, 0, 0, 0.5);
    }

    .welcome-container p {
      font-size: 1.2rem;
      margin-bottom: 2em;
      color: var(--text-secondary);
      line-height: 1.8;
    }

    .enter-button {
      display: inline-block;
      padding: 1em 2.5em;
      background: var(--button-bg);
      color: var(--text-primary);
      text-decoration: none;
      border-radius: 50px;
      font-size: 1.1rem;
      font-weight: bold;
      border: 2px solid var(--accent-primary);
      transition: all 0.3s ease;
      backdrop-filter: blur(5px);
      cursor: pointer;
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    .enter-button:hover {
      background: var(--button-bg-hover);
      transform: translateY(-2px);
      box-shadow: 0 10px 25px rgba(255, 221, 0, 0.3);
      color: var(--accent-primary);
    }

    .profile-preview {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      margin: 0 auto 1.5em auto;
      border: 3px solid var(--accent-primary);
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
      animation: float 3s ease-in-out infinite;
    }

    @keyframes float {
      0%, 100% { transform: translateY(0px); }
      50% { transform: translateY(-10px); }
    }

    @media (max-width: 768px) {
      .welcome-container {
        margin: 1em;
        padding: 2em 1.5em;
      }

      .welcome-container h1 {
        font-size: 2rem;
      }

      .welcome-container p {
        font-size: 1rem;
      }

      .enter-button {
        padding: 0.8em 2em;
        font-size: 1rem;
      }

      .profile-preview {
        width: 100px;
        height: 100px;
      }
    }
  </style>
</head>
<body>

  <div class="welcome-container">
    <img src="images/Profile_2025.jpeg" alt="Miska Braun" class="profile-preview" />
    
    <h1>Welcome!</h1>
    
    <p>
      Hello and welcome to my personal portfolio site!<br/>
      I'm <strong>Miska Braun</strong> â€” a cloud innovation enthusiast passionate about technology, sustainability, and connecting across cultures.
    </p>
    
    <p>
      Ready to explore my professional journey, interests, and projects?
    </p>
    
    <a href="home.html" class="enter-button" onclick="setVisited()">
      Enter Site
    </a>
  </div>

  <script>
    // Mouse tracking for background effect
    document.addEventListener("mousemove", (e) => {
      const x = (e.clientX / window.innerWidth) * 100 + "%";
      const y = (e.clientY / window.innerHeight) * 100 + "%";
      document.body.style.setProperty("--mouse-x", x);
      document.body.style.setProperty("--mouse-y", y);
    });

    // Set visitor flag in localStorage
    function setVisited() {
      localStorage.setItem('miskaVisited', 'true');
    }

    // Check if user has visited before
    if (localStorage.getItem('miskaVisited') === 'true') {
      // Redirect returning visitors directly to home
      window.location.href = 'home.html';
    }
  </script>

</body>
</html>
